<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script type="module" src="./assets/js/main.js"></script>
    <title>filter_recipes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="myModal" id="recipeDetail">
            <div class="myModal-content row">
                <div class="col-3">
                    <h5>Preparation Time</h5>
                    <span id="prepTime"></span>
                    <h5>Cooking Time</h5>
                    <span id="cookTime"></span>
                    <h5>Servings</h5>
                    <span id="servings"></span>
                    <h5>Ingredients</h5>
                    <ul id="ingredients">

                    </ul>
                </div>
                <div class="col-9">
                    <div class="d-flex justify-content-between">
                        <h1 id="recipeName">Nom de la recette</h1>
                        <i class="bi bi-x" id="editContactClose" style="font-size: 2rem;"></i>
                    </div>
                    <hr>
                    <ul id="instructions">

                    </ul>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-4 me-2 bg-dark text-light rounded">
                <form>
                    <h3>Filters</h3>
                    <hr>
                    <label for="preparationTime" class="form-label">Preparation time: <span
                            id="prepTimeVal"></span></label>
                    <input type="range" class="form-range" min="0" max="15" id="preparationTime">
                    <label for="cookingTime" class="form-label">Cooking time: <span id="cookTimeVal"></span></label>
                    <input type="range" class="form-range" min="0" max="30" id="cookingTime">
                    <label for="recipeName" class="form-label">Name:</label>
                    <input type="recipeName" class="form-control" id="recipeName">
                    <label for="ingredients" class="form-lable">Ingredients :</label>
                    <select class="form-select" size="15" aria-lapel="ingredients" id="allIngredientsSelect" multiple>

                    </select>
                    <hr>
                    <button type="submit" class="btn btn-outline-light w-100 mb-2" id="filter">Filters</button>
                </form>
            </div>
            <div class="col-7 bg-dark text-light rounded">
                <h3>Recipes</h3>
                <hr>
                <div id="recipesList">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
