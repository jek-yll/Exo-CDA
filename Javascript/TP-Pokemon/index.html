<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./main.js" defer></script>
    <title>Pokemon</title>
</head>
<body>
    <div class="container-fluid text-center d-flex flex-column justify-content-center align-items-center">
        <h1>Pokedex</h1>
        <div class="card" style="width: 15rem;">
            <img src="" alt="pokemon" class="card-img-top" id="pokeImg">
            <div class="card-body">
                <h5 class="card-title" id="pokeName"></h5>
                <ul class="list-group">
                    <li class="list-group-item" id="pokeHeight"></li>
                    <li class="list-group-item" id="pokeWeight"></li>
                </ul>
            </div>
        </div>
        <div class="my-2">
            <button class="btn btn-primary" id="prev"><</button>
            <button class="btn btn-primary" id="next">></button>
        </div>
        <div>
            <button class="btn btn-primary" id="surprise">surprise</button>
        </div>
    </div>
</body>
</html>
